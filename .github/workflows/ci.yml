name: ci
on:
  pull_request:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true
      - name: Typecheck
        run: pnpm typecheck || pnpm tsc --noEmit
      - name: Lint
        run: pnpm lint || pnpm biome check . || pnpm eslint .
      - name: Unit Tests
        run: pnpm test -- --run
      - name: Rules Guard
        run: pnpm rules:guard
        env:
          RULES_GUARD_BASE: ${{ github.event.pull_request.base.sha || 'HEAD~1' }}
